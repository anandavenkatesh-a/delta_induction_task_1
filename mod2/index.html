

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./res/favicon.ico">
    <title>Tiles Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/62ef345795.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    
   <div id = "count-down">
       <span id = "min">
          <span id = "min1"></span>
          <span id = "min0"></span>
       </span>
       :
       <span id = "sec">
          <span id = "sec1"></span>
          <span id = "sec0"></span>
       </span>
   </div>
       
    <!-- <canvas id = "count_down" height = "72px" width = "72px"></canvas> -->
    <div class = "popups" id = "start_game">
        <div class = "popups_content">
          <span>Play as</span>    
          <input type = "text" name = "user_name" placeholder="Empty name not allowed">
          <button> START>>> </button>
        </div>  
    </div>
    <div class = "popups" id = "end_game">
        <div class = "close_popups">
            <button>
                <i class="fa-regular fa-circle-xmark"></i>
            </button>
        </div>

        <div class = "popups_title"></div>
        <ul class = "popups_content">
            
        </ul>
    </div>
    <div class = "popups" id = "lose_game"></div>
    <div class = "popups" id = "win_game"></div>
    <header>
        <h1 id = "game-title"> 
            <span> PIANO TILES </span>  
         </h1>

        <div id = "game_status">
            <span id = "start_button"><i class="fa-regular fa-circle-play"></i></span>
            <span id = "round"></span>
            <span id = "completion_status"> <span></span> </span>
            <span id = "score"></span>
        </div>
    </header>
    
    <main id = "container">
       
    </main>
    
    <div id = "leader_board">
      
    </div>

    <i id ="show-leaderboard" class="fa-solid fa-trophy"></i>
    <script src = "./script.js"></script>
</body>
</html>
